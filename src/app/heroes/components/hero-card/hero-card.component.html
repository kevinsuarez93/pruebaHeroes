
<mat-card>
    <mat-card-header>
        <mat-card-title> {{ hero.name }} </mat-card-title>
    </mat-card-header>

    <img mat-card-image [src]="hero | image">
    <!-- <img mat-card-image src="assets/heroes/{{hero.id}}.jpg"> -->

    <mat-card-content>
        <h3>{{ hero.home }}</h3>
        <p>
            <strong>Primera aparición</strong> {{ hero.appearance }}
            <br>
            <strong> Bibliografia: </strong> {{ hero.bio }}
        </p>
    </mat-card-content>

    <mat-card-actions>
        <button mat-button 
                color="warn"
                [routerLink]="['/heroes', hero.id ]">
            Leer más...
        </button>

        <button mat-button 
                color="info"
                [routerLink]="['/heroes/edit', hero.id ]">
            Editar
        </button>
    </mat-card-actions>

</mat-card>
